<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="top">
			<img src="images/image-header-mobile.jpg" alt="alternage image text">
			<h1>Get <span class="insights">insights</span> that help your business grow.</h1>
			</div><!-- top -->
			
			<div class="bottom">
			<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
 			experience, and overall efficiency.</p>
			</div><!-- bottom -->
		</header>
  		
		<div class="stats">
  			<ul>
				<li><span>10k+</span><br>companies</li>
			</ul>
			<ul>
				<li><span>314</span><br>templates</li>
			</ul>
			<ul>
				<li><span>12m+</span><br>queries</li>
			</ul>
		</div><!-- stats -->
  	</div><!-- wrapper -->
</body>
</html>
